<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Manager Pro</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css" />
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/fontawesome.min.css" />
  </head>
  <body class="dark">
   

    <div class="crud">
          <div>
  <input type="checkbox" class="checkbox" id="checkbox">
  <label for="checkbox" class="checkbox-label">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
    <span class="ball"></span>
  </label>
</div>
      <div class="head">
        <h2> ITEM </h2>
        <p> Manager Pro</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="Title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="Price" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="Taxes" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="Ads" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="Discount" />

          <span onkeyup="getTotal()" id="total"></span>
        </div>
        <input type="number" id="count" placeholder="Count" />
        <input type="text" id="category" placeholder="Category" />
        <button id="submit" class="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="serchBlock">
          <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search" />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
          </div>
        </div>
        <button id="submit" class="dleteall">Delete All</button>

        <div id="deletAll"></div>
          
        </button>

        <table id="tabel"> 
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>  </body>
</html>
